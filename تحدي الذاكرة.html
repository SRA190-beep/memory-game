let currentQuestionIndex = 0;
let timer;
let timeLeft = 30;

function showQuestion() {
    const currentTeam = currentQuestionIndex % 2 === 0 ? "الفريق الأول" : "الفريق الثاني";
    document.getElementById('question-list').innerHTML = `<h2>${currentTeam}</h2><button onclick="startTimer()">${questions[currentQuestionIndex]}</button>`;
    resetInputs();
    timeLeft = 30;
    updateTimerDisplay();
}

function startTimer() {
    clearInterval(timer);
    timeLeft = 30;
    updateTimerDisplay();
    timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if(timeLeft <= 0){
            clearInterval(timer);
            alert("انتهى الوقت! سجّل إجابتك الآن.");
        }
    }, 1000);
}

function updateTimerDisplay() {
    document.getElementById('timer').textContent = timeLeft;
}

function resetInputs() {
    document.getElementById('guess').value = '';
    document.getElementById('answers').value = '';
}

function submitAnswer() {
    clearInterval(timer);
    const guess = parseInt(document.getElementById('guess').value) || 0;
    const answers = parseInt(document.getElementById('answers').value) || 0;

    let points = 0;
    if (!(guess === 0 && answers === 0) && answers >= guess) {
        points = 1;
    }

    const teamId = currentQuestionIndex % 2 === 0 ? 'score-table-team1' : 'score-table-team2';
    const table = document.getElementById(teamId);
    const row = table.insertRow();
    row.insertCell(0).textContent = questions[currentQuestionIndex];
    row.insertCell(1).textContent = guess;
    row.insertCell(2).textContent = answers;
    row.insertCell(3).textContent = points;

    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length){
        showQuestion();
    } else {
        alert("انتهت اللعبة! تحقق من جدول النقاط.");
    }
}
